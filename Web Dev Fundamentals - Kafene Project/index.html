<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            React App
        </title>
        <link rel="icon" href="https://edu-web-fundamentals.web.app/favicon.ico">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        </style>
        <meta charset="UTF-8"/>
        <link href="index.css" rel="stylesheet">
    </head>

    <body id="body">
        <div>
            <div class="topbar">
                <div class="topbar_leftmenu">
                    <div class="topbar_logo_wrapper">
                        <img id="logo" src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo" />
                        <p class="topbar_brandname">Kafene</p>
                    </div>
                    <nav>
                        <a class="topbar_menu_item" href="/Web Dev Fundamentals - Kafene Project/orders.html">Orders</a>
                        <a class="topbar_menu_item" href="/Web Dev Fundamentals - Kafene Project/products.html">Products</a>
                        <a class="topbar_menu_item" href="/Web Dev Fundamentals - Kafene Project/users.html">Users</a>
                    </nav>
                </div>
            </div>

            <main class="app_main_container">
                <div>
                    <form class="login_form">
                        <h1 id="signin_heading">Sign In</h1>
                        <input class="login_inputfield" type="text" name="username" placeholder="Enter Username">
                        <input class="login_inputfield" type="password" name="password" placeholder="Enter Password">
                        <input class="login_submitbotton" type="submit" value="Login">
                    </form>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
